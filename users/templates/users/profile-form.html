{% extends 'main.html' %}

{% block title %}Update Profile Info{% endblock %}

{% block content %}
    <!-- Main Section -->
    <main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper">
                <a class="backButton" href="{% url 'account' %}"><i class="im im-angle-left"></i></a>
                <br>
                <form class="form auth__form" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <!-- Input:Text -->
                {% for field in form %}
                    <div class="form__field">
                        <label for="formInput#text">{{ field.label }}</label>
                        {{ field }}
                    </div>
                {% endfor %}
                <div class="auth__actions">
                    <input class="btn btn--sub btn--lg" type="submit" value="Update Profile"/>
                </div>
            </form>

            </div>
        </div>
    </main>
{% endblock %}
